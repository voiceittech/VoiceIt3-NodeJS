name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Clone test data
        run: |
          git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/voiceittech/API3TestingScripts.git
          cp API3TestingScripts/api-test/test-data test-data -r
          rm -rf API3TestingScripts

      - name: Run tests
        run: npm test
        env:
          VIAPIKEY: ${{ secrets.VIAPIKEY }}
          VIAPITOKEN: ${{ secrets.VIAPITOKEN }}
